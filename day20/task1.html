<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // print the following    
           //  a b c d e 
           //   a     d
           //    a   c
           //     a b 
           //      a
           //     b a
           //    c   a
           //   d     a
           //  e d c b a

         num=5
           for(i=1;i<=2*num-1;i++){
            s=" "
            code=97
            spaces=i<num?i-1:2*num-i-1
            cols=num-spaces
            for(sp=0;sp<spaces;sp++){
                s=s+" "
            }
            for(j=1;j<=cols;j++){
                    if(i==2*num-1||i==1||j==1||j==cols){
                        s=s+String.fromCharCode(code)+" "
                        code++
                    }else{
                        s=s+" "+" "
                        code++
                    }
                }else{
                if(i==1||i==2*num-1||j==1||j==cols){
                    s=s+String.fromCharCode(code)+(i-num)+" "
                    code(code+j)+" "
                }else{
                    s=s+" "+" "
                    code--
                }
            }
           }
            console.log(s)
        
           
    </script>
</body>
</html>
