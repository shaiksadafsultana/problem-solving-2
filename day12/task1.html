<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   // 1.take a string and return the count of vowels and consonants in it.
   
        // task-1
    let str = "sadafsultana";
    count=0
    for(i of str){
        if(i=="a"||i=="e"||i=="i"||i=="o"||i=="u"){
            console.log(i);
            count++
        }
    }
    for(i of str){
        if(i!=="a"&&i!=="e"&&i!=="i"&&i!=="o"||i=="u"){
            console.log(i);
            count++
        }
    }
    console.log(count);
    
         
    </script>
</body>
</html>
