<body>
    <script>
        // 2.take a string and return the count of uppercase and lower case characters in it
       //    task-2
       let str1 = "MaNGooBaNaNa";
       uppercaseCount = 0;
      lowercaseCount = 0;
      for (let i of str1) {
    if (i === i.toUpperCase() && i!== i.toLowerCase()) {
        uppercaseCount++;
    }  
    else if (i === i.toLowerCase() && i!== i.toUpperCase()) {
        lowercaseCount++;
    }
   }
     console.log("Uppercase characters is:" + uppercaseCount);
     console.log("Lowercase characters is:" + lowercaseCount);

    </script>
</body>
