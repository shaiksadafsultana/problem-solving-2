<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Return starts in the diagonals and numbers in the remaining places 
        num=5
        for(i=1;i<=num;i++){
            s=" "
            for(j=1;j<=num;j++){
                if(i==j){
                    s=s+"*"+" "
                }else{
                    s=s+j+" "
                }
            }console.log(s)
        }
    </script>
</body>
</html>
