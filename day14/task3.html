<body>
    <script>
// Print
// 01
// 02 03 
// 04 05 06
// 07 08 09 10
// 11 12 13 14 15

        num=5
        count=1
        for(i=1;i<=num;i++){
            s=" "
            for(j=1;j<=i;j++){
                if(count<10){
                s=s+"0"+count+" "
            count++
            }else{
                s=s+count+" "
                count++
            }}
            console.log(s)
        }

    </script>
