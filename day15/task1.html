<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //print these following patterns
        // rows   cols
        // 5 4 3 2 1   5      5
        // 4 3 2 1     4      4
        // 3 2 1       3      3
        // 2 1         2      1
        // 1           1      1

       num=5
       for(i=num;i>0;i--){
        s=""
        for(sp=0;sp<num;sp++){
            s=s+" "
        }
        for(j=i;j>=1;j--){
            s=s+j+" "
        }
       
        console.log(s)
       } 
    </script>
</body>
</html>
