<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // vowels="aeiou"
        //      a 
        //     a e 
        //    a e i     
        //   a e i o 
        //  a e i o u

        vowels="aeiou"
        num=5
        for(i=1;i<=num;i++){
            s=" "
            for(sp=0;sp<num-i;sp++){
                s=s+" "
            }
            for(j=1;j<=i;j++){
                s=s+vowels[j-1]+" "
            }
            console.log(s)
        }
    </script>
</body>
